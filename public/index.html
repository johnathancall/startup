<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <!-- Tell browsers not to scale the viewport automatically -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Bookmarker++</title>
      <link rel="icon" href="favicon.ico" />

      <link rel="stylesheet" href="main.css" />
      <link rel="stylesheet" href="login.css" />

      <!-- Include bootstrap CSS framework -->
      <link
      	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      	rel="stylesheet"
      	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      	crossorigin="anonymous"
      />
    </head>
    <body>
      <!-- Use header, main, and footer elements to give semantic structure -->
      <header>
        <h2>Bookmarker++<sup>&reg;</sup></h2>
  
        <!-- Navigation elements -->
        <nav>
          <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
          <menu>
            <li><a href="index.html" style=>Home</a></li>
            <li><a href="websites.html">Websites</a></li>
            <li><a href="about.html">About</a></li>
          </menu>
        </nav>
  
        <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
        
      </header>
  
      <main>
	<div>
          <h1>Welcome</h1>
          <p>Login to view websites</p>
	  <div id="loginControls" style="display: none">
	    <div>
              <label for="name">Username</label>
              <input type="text" id="username" placeholder="username" />
	    </div>
	    <div>
	      <label for="password">Password</label>
              <input type="password" id="password" placeholder="password" />
	    </div>
	    <div>
              <button type="submit" onclick="login()">Login</button>
	      <button type="submit" onclick="register()">Register</button>
	    </div>
          </div>
	  <div id="logoutControls" style="display: none">
	      <div id="playerName"></div>
	      <button type="submit" onclick="viewWebsites()">View Websites</button>
	      <button type="submit" onclick="logout()">Log Out</button>
	  </div>
	</div>
      </main>
  
      <footer>
        <span class="text-reset">Johnathan Call</span>
        <a href="https://github.com/johnathancall/startup">GitHub</a>
      </footer>
      <script src="login.js"></script>
    </body>
  </html>
