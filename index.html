<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <!-- Tell browsers not to scale the viewport automatically -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Simon HTML</title>
      <link rel="icon" href="favicon.ico" />
    </head>
    <body>
      <!-- Use header, main, and footer elements to give semantic structure -->
      <header>
        <h1>Bookmarker++<sup>&reg;</sup></h1>

        <!-- Navigation elements -->
        <nav>
          <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
          <menu>
            <li><a href="index.html">Home</a></li>
            <li><a href="websites.html">Websites</a></li>
            <li><a href="about.html">About</a></li>
          </menu>
        </nav>

        <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
        <hr />
      </header>

      <main>
        <h1>Welcome</h1>
        <p>Login to view websites</p>
        <form method="get" action="websites.html">
          <label for="name">Username</label>
          <input type="text" id="username" placeholder="username" />
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="password" />
          <button type="submit">Login</button>
        </form>
      </main>

      <footer>
        <hr />
        <span class="text-reset">Johnathan Call</span>
        <br />
        <a href="https://github.com/johnathancall/startup">GitHub</a>
      </footer>
    </body>
